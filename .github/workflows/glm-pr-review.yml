name: GLM PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Review with GLM
        id: review
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          DIFF="${{ steps.diff.outputs.diff }}"

          PROMPT="Review this Pull Request:

Title: $PR_TITLE
Number: $PR_NUMBER
Description: $PR_BODY

Changes:
$DIFF

Please provide a comprehensive code review covering:
1. Code quality and style
2. Potential bugs
3. Performance issues
4. Security concerns
5. Best practices

Format your response in markdown with clear sections."

          RESPONSE=$(curl -s -X POST "https://open.bigmodel.cn/api/paas/v4/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.GLM_API_KEY }}" \
            -d "{
              \"model\": \"glm-4-flash\",
              \"messages\": [
                {
                  \"role\": \"user\",
                  \"content\": $(echo "$PROMPT" | jq -Rs .)
                }
              ],
              \"temperature\": 0.3,
              \"max_tokens\": 4096
            }")

          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "Error: Unable to get review"')
          echo "$REVIEW" > review.md

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– GLM Code Review\n\n${review}\n\n---\n\n*Generated by GLM from Z.ai*`
            });
