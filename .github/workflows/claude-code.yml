name: Claude Code

on:
  issues:
    types: [created, edited]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    # Only run when @claude is mentioned in issues/comments, or for all PRs
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # For PRs: review mode, for issues: interactive mode
          prompt: |
            ${{ github.event_name == 'pull_request' && 'Review this pull request comprehensively. Check for code quality, potential bugs, performance issues, and security concerns. Provide specific feedback.' || 'Help with this issue by analyzing the codebase and implementing necessary changes.' }}
