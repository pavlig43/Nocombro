name: Claude Code

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code with GLM
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          NODE_VERSION: '22.x'
          ANTHROPIC_BASE_URL: 'https://api.z.ai/api/anthropic'
        with:
          anthropic_api_key: ${{ secrets.ZHIPU_API_KEY }}
          prompt: |
            You are a code assistant for a Kotlin/Compose Multiplatform Android project (Nocombro).

            Project structure:
            - Kotlin Multiplatform with Compose UI
            - Koin for DI, Decompose for navigation
            - SQLDelight/Room for database
            - Feature-based modular architecture

            Your tasks:
            1. When reviewing PR: Analyze code quality, bugs, performance, security. Use Russian for comments.
            2. When asked in issues/PRs: Implement requested features, fixes, refactoring. Create PR with changes.
            3. Auto-fix issues: If you find bugs, create PR with fixes.
            4. Follow Kotlin conventions, Compose best practices, and project architecture.

            Be proactive: don't just suggest, ACT. Create pull requests with your implementations.

            Language: Use Russian for all comments and messages.
