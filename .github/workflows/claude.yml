name: Claude Code

on:
  # Ручной запуск из GitHub UI
  workflow_dispatch:
    inputs:
      task:
        description: 'Задача для Claude (опционально)'
        required: false
        type: string

  # Запуск только при упоминании @claude в комментариях PR
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    # Проверяем есть ли упоминание @claude
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract task from comment/PR
        id: extract_task
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "task<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.comment.body }}" | sed 's/@claude//' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "task<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.pull_request.body }}" | sed 's/@claude//' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "task=${{ github.event.inputs.task }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          NODE_VERSION: '22.x'
          ANTHROPIC_BASE_URL: 'https://api.z.ai/api/anthropic'
        with:
          anthropic_api_key: ${{ secrets.ZHIPU_API_KEY }}
          prompt: |
            You are a code assistant for a Kotlin/Compose Multiplatform Android project (Nocombro).

            Project structure:
            - Kotlin Multiplatform with Compose UI
            - Koin for DI, Decompose for navigation
            - SQLDelight/Room for database
            - Feature-based modular architecture

            IMPORTANT: Follow all rules from .claude/rules/ directory!

            Current task:
            ${{ steps.extract_task.outputs.task }}

            Your tasks:
            1. Analyze the request and implement what's needed
            2. If reviewing code: check for bugs, security, performance, architecture violations
            3. If implementing feature: create PR with your changes
            4. Follow Kotlin conventions, Compose best practices
            5. Use Russian for all comments and messages

            Be proactive: create PRs with implementations, don't just suggest.
