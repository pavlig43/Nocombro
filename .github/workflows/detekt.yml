name: Detekt

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  detekt:
    name: Detekt Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Detekt format (autoCorrect)
        run: ./gradlew detektAll --auto-correct

      - name: Run Detekt check
        run: ./gradlew detektAll --continue

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/
            **/build/reports/detekt-*.html
            **/build/reports/detekt-*.md
          retention-days: 7

      - name: Comment PR with Detekt results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find all detekt reports
            const { execSync } = require('child_process');
            let reportFound = false;

            try {
              const reports = execSync('find . -name "detekt-*.md" -o -name "detekt.md"', { encoding: 'utf-8' });
              if (reports.trim()) {
                reportFound = true;
                const reportFiles = reports.trim().split('\n').slice(0, 3); // Limit to 3 reports

                let body = '## üîç Detekt Analysis Results\n\n';

                for (const reportFile of reportFiles) {
                  if (fs.existsSync(reportFile)) {
                    const content = fs.readFileSync(reportFile, 'utf-8');
                    const lines = content.split('\n').slice(0, 50).join('\n'); // Limit report size
                    body += `### ${reportFile}\n\n\`\`\`\n${lines}\n\`\`\`\n\n`;
                  }
                }

                body += '\nüìé Full reports available in workflow artifacts.';

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            } catch (error) {
              console.log('No detekt reports found or error reading reports:', error.message);
            }
